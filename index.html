
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Workbench</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="include/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="include/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="include/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="include/codemirror/theme/eclipse.css">
    <link href="jsworkbench.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="include/modernizr-custom.js"></script>
    <script type="text/javascript">
        Modernizr.load([
            {
                test : Modernizr.json,
                nope : ['include/polyfills/json2.js']
            }
        ]);      
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">JS Workbench</a>
          <ul class="nav pull-right">
            <li class="menuBadge"><span id="browserStatus" class="badge" onmouseover="$('#browserStatusMsg').show();" onmouseout="$('#browserStatusMsg').hide();"><i id="browserStatusIcon" class="icon-white"></i> <span id="browserStatusMsg"></span></span></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container">   
    
      <!-- Header --> 
      <div class="row">
        <div class="span12">
         <p>This is work in progress. Enter some JavaScript code below and click the Run button to execute it. Note that you can use <code>print</code> and <code>println</code> to display some information in the console.</p>
        </div>
      </div>
      
      <!-- Placeholder for errors, warnings, etc -->
      <div class="row"><div id="alerts" class="span12"></div></div>
      
      <div class="row">
        <div class="span12">
          <div id="main-toolbar" class="btn-group">
            <a class="btn" href="#" onclick="jswb_loadSession();">Restore session</a>
            <a class="btn" href="#" onclick="jswb_saveSession();">Save session</a>
          </div>
        </div>
      </div>
      
      <!-- Main area (editors) -->
      <div class="row">
        <div class="span12">
          <!-- Tab bar -->
          <ul id="editor-tabs" class="nav nav-tabs"></ul>          
          <!-- Toolbar -->
          <div id="main-editor-area">
            <div id="editor-toolbar"class="btn-group">
              <a class="btn" href="#" onclick="jswb_newTab();">New</a>
              <a class="btn" href="#" onclick="doOpen();">Open</a>
              <a class="btn" href="#" onclick="doSave();">Save</a>
              <a class="btn" href="javascript:jswb_undo(window.editor);"><img src="icons/icon-undo.png"/></a>
              <a class="btn" href="javascript:jswb_redo(window.editor);"><img src="icons/icon-redo.png"/></a>
              <!-- <a class="btn" href="#"><i class="icon-plus"></i></a> -->
            </div>
            <!-- Editors -->
            <div id="editors" class="tab-content"></div>
          </div>
          
          <!-- Modals (hidden) -->
          <div class="modal hide" id="fileOpenDialog">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">Ã—</button>
              <h3>Open file...</h3>
            </div>
            <div class="modal-body">
              <p><form id="fileInputForm"><input type="file" id="fileInput" accept="*" onchange="onFileSelected();"></form></p>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal">Cancel</a>
              <a href="#" id="btnOpenFile" class="btn btn-primary disabled" onclick="onFileOpen();">Open</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Buttons -->
      <div class="row">
        <div class="span12">
          <button id="btn-run" class="btn btn-primary btn-large" onclick="javascript:doRun();">Run</button>
          <button class="btn btn-large" onclick="javascript:doClear();">Clear</button>
        </div>
      </div>
      <hr/>
      
      <!-- Console -->
      <div class="row">
        <div class="span12">Console:        
          <pre id="repl"><div id="output"></div></pre>
        </div>
      </div>
    </div>

    <!-- Imports (importing at the end makes the page load faster) -->
    <script src="include/jquery.js"></script>
    <script src="include/bootstrap/js/bootstrap.js"></script>
    <script src="include/codemirror/lib/codemirror.js"></script>
    <script src="include/codemirror/mode/javascript/javascript.js"></script>
    <script src="include/cm-autoclose.js"></script>
    
    <script src="include/polyfills/BlobBuilder.js"></script>
    <script src="include/polyfills/FileSaver.js"></script>
    
    <script src="include/actions.js"></script>
    <script src="include/editors.js"></script>
    <script src="include/builtins.js"></script>
    <script src="include/storage.js"></script>
    <script type="text/javascript">    
        $(document).ready(function() {
            checkBrowserFeatures();
            
            window.alerts = document.getElementById("alerts");
            window.repl   = createREPL(document.getElementById("repl"));
            window.output = document.getElementById("output");
            
            window.tabs = [];
            window.currentTab = undefined;
            
            jswb_newTab();
            
            $("#repl").click(focusREPL);
            
            $("#fileOpenDialog").on('show', function () {
                // Reset file open model before displaying
                document.getElementById('fileInputForm').innerHTML = document.getElementById('fileInputForm').innerHTML;
                $("#btnOpenFile").addClass("disabled");
            });
        });
        
        window.jswb = {};
        
        function checkBrowserFeatures() {
            var featuresOK;
            
            featuresOK = Modernizr.filereader;
            
            if (featuresOK) {
                $("#browserStatus").addClass("badge-success");
                $("#browserStatusMsg").text("All features supported");
                $("#browserStatusIcon").addClass("icon-ok");
            } else {
                $("#browserStatus").addClass("badge-important");
                $("#browserStatusMsg").text("Some features are missing");
                $("#browserStatusIcon").addClass("icon-exclamation-sign");
            }
            $('#browserStatusMsg').hide();
        }
      
        function doOpen() {
            if (!Modernizr.filereader) {
                jswb_reportError("File is reader not supported by the browser");
            } else {
                $("#fileOpenDialog").modal('show');
            }
        }
        
        function onFileOpen() {
            var tab = jswb_currentTab();
            var fileInput = document.getElementById('fileInput');
            jswb_loadFile(tab.editor, fileInput.files[0]);
            $('#fileOpenDialog').modal('hide');
        }
        
        function onFileSelected() {
            $('#btnOpenFile').removeClass('disabled');
        }
        
        function doSave() {          
            var tab = jswb_currentTab();
            if (tab) jswb_save(tab.editor);
        }
        
        function doRun() {
            $("#btn-run").removeClass("btn-primary").addClass("btn-danger").text("Stop");
            for (var i = 0; i < window.tabs.length; i++) {
                var tab = window.tabs[i];
                if (tab) {
                    var ed = tab.editor;
                    try {
                        jswb_runScript(ed.getValue());
                    } catch (e) {
                        jswb_reportError(tab.title + " - " + e);
                        break;
                    }
                }
            }
            $("#btn-run").removeClass("btn-danger").addClass("btn-primary").text("Run");
        }
        
        function doClear() {
            jswb_clearConsole();
        }
        
        function focusREPL() {
            window.repl.focus();
        }
    </script>
  </body>
</html>
