
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS Workbench</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="include/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="include/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="include/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="include/codemirror/theme/eclipse.css">
    <link href="jsworkbench.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script type="text/javascript">
      function checkBrowserFeatures() {
        var featuresOK;
        
        featuresOK = (window.FileReader !== undefined);
        
        if (featuresOK) {
            $("#browserStatus").addClass("badge-success");
            $("#browserStatusMsg").text("All features supported");
            $("#browserStatusIcon").addClass("icon-ok");
        } else {
            $("#browserStatus").addClass("badge-important");
            $("#browserStatusMsg").text("Some features are missing");
            $("#browserStatusIcon").addClass("icon-exclamation-sign");
        }
        $('#browserStatusMsg').hide();
      }
    
      function doOpen() {          
          window.fileInput.click();
      }
      
      function doRun() {
          for (var i = 0; i < window.editors.length; i++) {
              var ed = window.editors[i];
              if (ed) {
                  try {
                      jswb_runScript(ed.getValue());
                  } catch (e) {
                      alert("" + e);
                      break;
                  }
              }
          }
      }
      
      function doClear() {
          jswb_clearConsole();
      }
      
      function focusREPL() {
          window.repl.focus();
      }
      
      function jswb_closeTab(id) {
          // Remove tab
          var current_tab = $("#tabitem_" + id);
          if (current_tab.hasClass("active")) {
              var prev_tab = current_tab.prev();
              if (prev_tab.length === 0) {
                  // no prev tab, use the next one
                  prev_tab = current_tab.next();
              }
              if (prev_tab.length !== 0) {
                  // Activate this tab
                  prev_tab.children('a').tab('show');
              }
          }
          current_tab.remove();
          
          // Remove content
          $("#" + id).remove();
          
          // Deregister editor
          delete window.editors[id];
          
          if ($("#editor-tabs").children("li").length === 0) {
              // If no tabs remain, create a new one
              jswb_newTab();
          }
      }
      
      function jswb_internal_nextTabID() {
         var editors = window.editors;
         var i = 1;
         while (editors[i]) i++;
         return i;
      }
      
      function jswb_newTab() {
          var id = jswb_internal_nextTabID();
          var title = "untitled" + id;
          
          // Create tab
          // <li><a href="#untitled"data-toggle="tab">untitled<button class="close">&times;</button></a></li>
          var close_button = $("<button/>").addClass("close").append("&times;");
          close_button.click((function (tabID) {
              return function (event) {
                  event.stopPropagation();
                  event.preventDefault();
                  jswb_closeTab(tabID);
              };              
          })(id));
          var link = $('<a data-toggle="tab"/>').attr("id", "tab_" + id).attr("href", "#" + id).append(title).append(close_button);
          link.on('shown', (function (tabID) {
              return function (event) {
                  window.currentEditor = tabID;
              };
          })(id));
          var tab_item = $("<li/>").attr("id", "tabitem_" + id).append(link);
          $("#editor-tabs").append(tab_item);          
          
          // Create content
          // <div class="tab-pane" id="untitled"><pre class="editor">Hello</pre></div>
          var pre = document.createElement('pre');
          pre.setAttribute("class", "editor");
          
          var content = $("<div/>").addClass("tab-pane").attr("id", id).append($(pre));
          $("#editors").append(content);          
          
          // Create and register editor
          var editor = createCodeEditor(pre);
          window.editors[id] = editor;          
          
          // Activate new tab          
          $("#tab_" + id).tab("show");
          editor.refresh();
          
          return id;
      }
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">JS Workbench Demo</a>
          <ul class="nav pull-right">
            <li class="menuBadge"><span id="browserStatus" class="badge" onmouseover="$('#browserStatusMsg').show();" onmouseout="$('#browserStatusMsg').hide();"><i id="browserStatusIcon" class="icon-white"></i> <span id="browserStatusMsg"></span></span></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container">   
    
      <!-- Header --> 
      <div class="row">
         <h1>JavaScript Workbench</h1>
         <p>This is work in progress. Enter some JavaScript code below and click the Run button to execute it. Note that you can use <code>print</code> and <code>println</code> to display some information in the console.</p>
      </div>
      
      <div id="alerts" class="row"></div>
      
      <!-- Main area (editors) -->
      <div class="row">
          <!-- Tab bar -->
          <ul id="editor-tabs" class="nav nav-tabs"></ul>          
          <!-- Toolbar -->
          <div id="main-editor-area">
            <div id="editor-toolbar"class="btn-group">
              <a class="btn" href="#" onclick="jswb_newTab();">New</a>
              <a class="btn" href="#" onclick="doOpen();">Open...</a>
              <a class="btn" href="#">Save...</a>
              <a class="btn" href="javascript:jswb_undo(window.editor);"><img src="icons/icon-undo.png"/></a>
              <a class="btn" href="javascript:jswb_redo(window.editor);"><img src="icons/icon-redo.png"/></a>
              <!-- <a class="btn" href="#"><i class="icon-plus"></i></a> -->
            </div>
            <!-- Editors -->
            <div id="editors" class="tab-content"></div>
          </div>
      </div>
      
      <!-- Buttons -->
      <div class="row">
        <button class="btn btn-primary btn-large" onclick="javascript:doRun();">Run</button>
        <button class="btn btn-large" onclick="javascript:doClear();">Clear</button>
      </div>
      <hr/>
      
      <!-- Console -->
      <div class="row">Console:        
        <pre id="repl"><div id="output"></div></pre>
      </div>
    </div>

    <!-- Imports (importing at the end makes the page load faster) -->
    <script src="include/jquery.js"></script>
    <script src="include/bootstrap/js/bootstrap.js"></script>
    <script src="include/codemirror/lib/codemirror.js"></script>
    <script src="include/codemirror/mode/javascript/javascript.js"></script>
    <script src="include/cm-autoclose.js"></script>
    
    <script src="include/actions.js"></script>
    <script src="include/editors.js"></script>
    <script src="include/builtins.js"></script>
    <script>    
      $(document).ready(function() {
          checkBrowserFeatures();
          
          window.alerts = document.getElementById("alerts");
          window.repl   = createREPL(document.getElementById("repl"));
          window.output = document.getElementById("output");
          window.fileInput = document.getElementById("fileInput");
          
          window.editors = [];
          window.currentEditor = undefined;
          
          jswb_newTab();
          
          $("#repl").click(focusREPL);
      });
    </script>
    
    <!-- Hidden file input to load files into editors -->
    <input type="file" id="fileInput" accept="*" style="display: none;" onchange="jswb_loadFile(window.editors[window.currentEditor], this.files[0])">
  </body>
</html>
